<div slot="fixed" class="header">
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="header_day-month">
          <ion-button fill="clear" color="dark" size="small" (click)="onOpenCalendar()">
            <ion-icon name="calendar"></ion-icon>
          </ion-button>
          <div class="header_day-month-label">{{ setWorkoutDayTitle() }}</div>
        </div>
      </ion-col>

      <ion-col size="1" class="present-time">
        <ion-button fill="clear" color="dark" size="small" (click)="onPresentDay()">
          <ion-icon name="radio-button-on" *ngIf="isToday()"></ion-icon>
          <ion-icon name="radio-button-off" *ngIf="!isToday()"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="2" class="present-time"> </ion-col>
      <ion-col size="4">
        <div class="chevrons">
          <ion-button fill="clear" (click)="onChangeDay(arrow.BACK)">
            <ion-icon name="chevron-back"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="onChangeDay(arrow.FORWARD)">
            <ion-icon name="chevron-forward" slot="end"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
